<!doctype html>
<html lang="en">

<head>
    <title>QR Code</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .result {
            background-color: green;
            color: #fff;
            padding: 10px;
            line-height: 30px;
        }
    </style>


</head>

<body>

    <h1 class="bg-primary text-white p-2 border-bottom-1 mb-5" style="text-align: center; font-size: 1.5em;">QR Code Render create nwith HTML and JavaScript</h1>

   <div class="container text-center">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div style="width:100%;" id="reader"></div>
        </div>
        <div class="col-md-6 col-sm-12" style="padding:20px;">
            <h4 class="mb-5">SCAN RESULT</h4>
            <div id="result">Result Here</div>
        </div>
    </div>
   </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
    <script type="text/javascript">
        function onScanSuccess(qrCodeMessage) {
            document.getElementById('result').innerHTML = `<a class="result text-decoration-none text-white" href="${qrCodeMessage}"> ${qrCodeMessage} </a>`;
        }

        function onScanError(errorMessage) {
            //handle scan error
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanError);

    </script>
</body>

</html>
